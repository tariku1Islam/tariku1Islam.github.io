<body>
<div class="container text-center">
  <br><br><br><br>
  <hr class="hr" /><hr class="hr" />
  <div class="row">
    <div class="col-12">
      <h3>Are You 18+ ?</h3>
    </div>
  </div>
  <hr class="hr" />
    <div class="row">
    <div class="col-12">
      <a href="https://krabiclick.com/?a=10152&c=3377&s1="><button type="button" class="btn btn-info click"> YES, Continue</button></a>
    </div>
  </div>
</div>
<script>
  var endpoint = 'http://ip-api.com/json/?fields=status,message,countryCode';

  var xhr = new XMLHttpRequest();
  xhr.onreadystatechange = function () {
    if (this.readyState == 4 && this.status == 200) {
      var response = JSON.parse(this.responseText);
      if (response.status !== 'success') {
        window.location.replace("https://krabiclick.com/?a=10152&c=3377&s1=");
        return
      }
      // Redirect
      if (response.countryCode == "US") {
        window.location.replace("https://krabiclick.com/?a=10152&c=3377&s1=");
        return
      }
      if (response.countryCode == "UK") {
        window.location.replace("https://krabiclick.com/?a=10152&c=3377&s1=");
        return
      }
      if (response.countryCode == "CA") {
        window.location.replace("https://rmsecureleads.com/?a=10152&c=53792&s1=");
      } else {
        window.location.replace("https://krabiclick.com/?a=10152&c=3377&s1=");
      }
    }
  };
  xhr.open('GET', endpoint, true);
  xhr.send();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
